<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Click me!</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React";
            this.server = "http://localhost:3000"

            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }

        handleClick(){
            console.log(" button clicked");
            console.log(this.server)
        }
    }

    const app = new React();

    /* The bind() method in JavaScript is used to create a new function with a specific this context and optionally pass arguments to it. This is particularly useful when dealing with callbacks or when you need to control the this value in a function. */
</script>
</html>
