<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <h1  id="title" class="heading">DOM learning on Chai aur code <span style="display: none;">test text</span></h1>
    <h2>Lorem ipsum dolor sit.</h2>
    <h2>Lorem ipsum dolor sit.</h2>
    <p>Lorem ipsum dolor sit amet.</p>

    <ul>
        <li class="list-item">one</li>
        <li class="list-item">two</li>
        <li class="list-item">three</li>
        <li class="list-item">four</li>
    </ul>
</body>
<script>
    // Change the text of the h1 element with id "title"
    let titleElement = document.getElementById('title');
    titleElement.textContent = 'Welcome to DOM Manipulation!';

    // Change the background color of the body
    document.body.style.backgroundColor = '#2d2d2d';

    //  Add a new class to the h1 element
    titleElement.classList.add('new-class');

    // Select all list items and change their text color
    let listItems = document.querySelectorAll('.list-item');
    listItems.forEach((item) => {
      item.style.color = 'orange';
    });

    

</script>
</html>
